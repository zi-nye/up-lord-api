spring:
  profiles:
    group:
      - real1=real1, real-db, oauth
      - real2=real2, real-db, oauth
  devtools:
    livereload:
      enabled: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  session:
    store-type: none
  messages:
    encoding: UTF-8
  output:
    ansi:
  mvc:
    # spring fox 3.0부터 엑츄에이터 때문에? ant_path_matcher를 사용해야 한다네요
    # 참고 링크
    # https://stackoverflow.com/questions/72465369/upgraded-spring-boot-to-2-7-0-failed-to-start-bean-documentationpluginsbootstr
    pathmatch:
      matching-strategy: ant_path_matcher
  pid:
    file: /home/ec2-user/app/Up-Lord-API-0.0.1-SNAPSHOT.pid
server:
  port: 8082
  servlet:
    session:
      persistent: true
      timeout: 0
    context-path: /
    encoding:
      charset: UTF-8
      force: true
  shutdown: graceful
  forward-headers-strategy: native
  error:
    include-message: always
    include-stacktrace: never
    include-binding-errors: never
    include-exception: false
    whitelabel:
      enabled: false
  tomcat:
    additional-tld-skip-patterns: "*.jar"

mybatis:
  mapper-locations: mapper/**/*.xml
  type-aliases-package: uplord.uplordapi.dto , uplord.uplordapi.**.vo, uplord.uplordapi.domain.**.dto, uplord.uplordapi.domain.**.entity
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: varchar

storage:
  location: /home/ec2-user/app
